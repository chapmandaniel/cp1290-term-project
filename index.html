<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dart Keeper</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="page-container center">

        <div class="registration" id="registration">
            <h3>Start New Match</h3>
            Player 1</br> <input type="text" name="player1-name-input" id="player1-name-input" placeholder="Player 1" size="5"></br>
            Player 2</br> <input type="text" name="player2-name-input" id="player2-name-input" placeholder="Player 2" size="5"></br>
            Race to:</br> <input type="text" name="race-to" id="race-to" placeholder="8" size="1" maxlength="2"></br>
            <button id="start-btn">Begin</button>
        </div>

        <div class="app-container hidden" id="app">
            <div id="header">
                <div class="player-side">
                    <div class="player-info">
                        <div id="player1-name" class="player-name">Player 1</div>
                        <div id="player1-score" class="player-score">0</div>
                        <div id="player1-avg" class="player-avg">0</div>
                    </div>
                </div>
                <div id="leg-counter-div" class="border-divider">
                    <div id="leg-counter"><span id="p1legs">0</span>-<span id="p2legs">0</span></div>
                    <div id="turn-score"></div>
                    <div class="player-avg"> Avg</div>
                </div>
                <div class="player-side">
                    <div class="player-info">
                        <div id="player2-name" class="player-name">Player 2</div>
                        <div id="player2-score" class="player-score">0</div>
                        <div id="player2-avg" class="player-avg">0</div>
                    </div>
                </div>
            </div>


            <div id="body">
                <div id="numpad" class="numpad">
                    <div class="number-btn" id="num-one">1</div>
                    <div class="number-btn" id="num-two">2</div>
                    <div class="number-btn" id="num-three">3</div>
                    <div class="number-btn" id="num-four">4</div>
                    <div class="number-btn" id="num-five">5</div>
                    <div class="number-btn" id="num-six">6</div>
                    <div class="number-btn" id="num-seven">7</div>
                    <div class="number-btn" id="num-eight">8</div>
                    <div class="number-btn" id="num-nine">9</div>
                    <div class="number-btn" id="num-submit">enter</div>
                    <div class="number-btn" id="num-zero">0</div>
                    <div class="number-btn" id="num-bust">bust</div>
                </div>
            </div>
        </div>

        <div id="its-over" class="final-score hidden">
            Final Score
            <div><span id="end-p1"></span><span id="p1-final-score">0</span></div>
            <div><span id="end-p2"></span><span id="p2-final-score">0</span></div>
            <button id="reset-btn" onclick="location.reload()">New Game</button>
        </div>

    </div>


    <!-- The Modal -->
    <div id="appModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body" class="modal-message"></div>
        </div>

    </div>

    <script src="main.js"></script>
    <script src="501.js"></script>
    <script src="modal.js"></script>

</body>
</html>
